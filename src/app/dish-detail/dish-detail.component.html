<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
      <mat-card-header>
        <h1 mat-line> {{dish.name | uppercase}}</h1>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content *ngIf="dish.description">
        <p mat-line><span>{{dish.description}}</span></p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button> LIKE!</button>
        <button mat-button> SHARE</button>
      </mat-card-actions>

    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-card-header>
      <h1 mat-line> Comments </h1></mat-card-header>
    <mat-list *ngFor="let dishh of dish.comments" >
      <mat-card-content *ngIf="dishh">
        <p mat-line>{{dishh.comment}}</p>
        <p mat-line>{{dishh.rating}} stars </p>
        <p matline>-- {{dishh.author}} {{dishh.date | date }} </p>
      </mat-card-content>

    </mat-list>
  </div>

</div>
